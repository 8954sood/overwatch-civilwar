<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CHZZK Auction - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        :root { --primary: #00FFA3; --bg: #090909; --panel: #141414; --border: #333; --text: #FFF; }
        body { background: var(--bg); color: var(--text); font-family: 'Pretendard', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .login-card { width: 400px; background: var(--panel); border: 1px solid var(--border); padding: 40px; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; }
        h1 { color: var(--primary); margin-bottom: 30px; letter-spacing: 2px; }
        
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 14px; border-radius: 6px; box-sizing: border-box; font-size: 14px; transition: 0.2s; }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 10px rgba(0, 255, 163, 0.1); }
        
        .btn-login { width: 100%; background: var(--primary); color: #000; font-weight: 900; padding: 16px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 20px; transition: transform 0.1s; }
        .btn-login:hover { transform: scale(1.02); filter: brightness(1.1); }

        .footer { margin-top: 20px; font-size: 12px; color: #555; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>AUCTION ADMIN</h1>
        <div class="input-group">
            <label>ID</label>
            <input type="text" placeholder="admin">
        </div>
        <div class="input-group">
            <label>PASSWORD</label>
            <input type="password" placeholder="••••••">
        </div>
        <button class="btn-login" onclick="location.href='setup.html'">LOGIN &rarr;</button>
        <div class="footer">CHZZK OVERWATCH AUCTION SYSTEM</div>
    </div>
</body>
</html>
