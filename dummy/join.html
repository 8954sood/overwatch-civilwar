<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CHZZK Auction - Join Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        :root {
            --primary: #00FFA3;
            --bg-main: #090909;
            --bg-panel: #141414;
            --border: #333;
            --text-main: #FFFFFF;
            --text-sub: #AAAAAA;
            --accent-red: #FF3366;
            --font-main: 'Pretendard', sans-serif;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            width: 480px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Invite Badge */
        .invite-badge {
            align-self: center;
            background: rgba(0, 255, 163, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .panel {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        p.sub-text {
            text-align: center;
            font-size: 14px;
            color: var(--text-sub);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Form Elements */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; color: #ccc; margin-bottom: 8px; font-weight: bold; }
        
        input[type="text"] {
            width: 100%;
            padding: 14px;
            background: #000;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-family: var(--font-main);
            font-size: 15px;
            box-sizing: border-box;
            transition: 0.2s;
        }
        input[type="text"]:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 163, 0.1);
        }

        /* Grid for Tiers */
        .tier-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        .tier-input-box {
            position: relative;
        }
        .tier-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #777;
        }
        .tier-input-box input {
            padding-left: 30px; /* Space for icon */
            text-align: center;
            font-weight: bold;
        }

        /* Submit Button */
        .btn-join {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: #000;
            font-size: 16px;
            font-weight: 800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
            margin-top: 10px;
        }
        .btn-join:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }
        .btn-join:disabled {
            background: #333;
            color: #777;
            cursor: not-allowed;
            transform: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="invite-badge">INVITE CODE: 8F2A9C</div>
        
        <div class="panel">
            <h1>AUCTION ENTRY</h1>
            <p class="sub-text">ÌåÄÏû•ÏúºÎ°ú Í≤ΩÎß§Ïóê Ï∞∏Ïó¨ÌïòÍ∏∞ ÏúÑÌï¥<br>ÌåÄ Ï†ïÎ≥¥ÏôÄ Î≥∏Ïù∏Ïùò Ìã∞Ïñ¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.</p>

            <div class="form-group">
                <label>TEAM NAME (ÌåÄÎ™Ö)</label>
                <input type="text" id="tName" placeholder="Ïòà: TEAM Í∞êÏûê">

            <div class="form-group">

            <div class="form-group">

                <div class="tier-grid">
                    <div class="tier-input-box">

                    <div class="tier-input-box">

            <button class="btn-join" onclick="joinAuction()">ÏûÖÏû•ÌïòÍ∏∞ (ENTER)</button>

        <div style="text-align:center; font-size:12px; color:#555;">
            CHZZK OVERWATCH AUCTION SYSTEM
        </div>
    </div>

    <script>
        // Í∞ÑÎã®Ìïú Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨ Î∞è Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• ÏãúÎÆ¨Î†àÏù¥ÏÖò
        function joinAuction() {
            const teamName = document.getElementById('tName').value;
            const userName = document.getElementById('uName').value;
            const t = document.getElementById('tTank').value;
            const d = document.getElementById('tDps').value;
            const s = document.getElementById('tSupp').value;

            if(!teamName || !userName || !t || !d || !s) {
                alert("Î™®Îì† Ï†ïÎ≥¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");

            // [Simulation] ÏûÖÎ†•Îêú Ï†ïÎ≥¥Î•º Ï†ÄÏû• (Ïã§Ï†úÎ°úÎäî ÏÑúÎ≤ÑÎ°ú Ï†ÑÏÜ°)
            const myData = {

                points: 1000, // Í∏∞Î≥∏ Ìè¨Ïù∏Ìä∏ (ÏÑ§Ï†ïÏóê Îî∞Îùº Îã§Î•º Ïàò ÏûàÏùå)
                roster: [], // ÏïÑÏßÅ ÌåÄÏõê ÏóÜÏùå

            };
            
            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê 'myTeamInfo'Î°ú Ï†ÄÏû•Ìï¥ÎëêÎ©¥ captain.htmlÏóêÏÑú ÏùΩÏñ¥ÏÑú Î†åÎçîÎßÅ Í∞ÄÎä•
            localStorage.setItem('myTeamInfo', JSON.stringify(myData));

            // Î≤ÑÌäº ÌîºÎìúÎ∞± ÌõÑ Ïù¥Îèô
            const btn = document.querySelector('.btn-join');
            btn.innerText = "CONNECTING...";
            setTimeout(() => {

        }
    </script>
</body>
</html>
